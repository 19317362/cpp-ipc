language: cpp
dist: xenial

matrix:
  include:
    - os: linux
      compiler: gcc

install:
  - sudo apt-get update
  - sudo apt-get install qtbase5-dev

script:
  - qmake -v
  - cd ./build
  - qmake -o Makefile src.pro
  - qmake -o MakefileTest test.pro
  - make && make -f MakefileTest

notifications:
  slack:
    on_success: never
    on_failure: never
