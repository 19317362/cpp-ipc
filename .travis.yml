language: cpp
dist: xenial

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang

install:
  - sudo apt-get update
  - sudo apt-get install qt5-qmake libqt5test5

script:
  - qmake -v
  - cd ./build
  - qmake -o Makefile src.pro
  - qmake -o MakefileTest test.pro
  - make && make -f MakefileTest && export LD_LIBRARY_PATH=../output:$LD_LIBRARY_PATH && ../output/test

notifications:
  slack:
    on_success: never
    on_failure: never
